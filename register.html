<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="style.css">
        <title>Register</title>
        <link rel="icon" type="image/x-icon" href="sheep2.png">
        <div class ="cloud1"></div>
        <div class ="cloud2"></div>
    </head>

    <body>
        <div class ="outerbox">
            <div class = "innerbox">
                <div id="head">SIGN UP</div>
                <div>
                    <form>
                    <div class = "idpass">
                        <input type="text" id="forms" name="name" placeholder="Username">
                    </div>

                    <div class = "idpass">
                        <input type="text" id="forms" name="mail" placeholder="Email">
                    </div>

                    <div class = "idpass">
                        <input type="password" id="forms" name="pass" placeholder="Password">
                    </div>
                    
                    <div class = "idpass">
                        <input type="password" id="forms" name="pass2" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="terms">
                    <label>
                    <input type="checkbox" checked="checked" name="remember">I accept <a href = "https://www.lipsum.com/feed/html"  target="_blank" rel="noopener noreferrer">Term of Use</a> & <a href = "https://www.lipsum.com/feed/html"  target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                  </label>
                </div>
                </form>
                
                <div class = "centerblock"> 
                    <div class = "social">
                        <div id = "left"></div>
                        <div id = "middle"></div>
                        <div id = "right"></div>
                    </div>
                </div>

                <div class = "centerblock"> 
                    <div class = "enter"><span> Sign Up</span></div>
                </div>
                
                <div class="already">
                    <div>If you already have a sheep <a href = "/login.html">Sign In</a></div>
                </div>
            </div>
        </div>
        <div class="sheep"></div>
    </body>
    
</html>
