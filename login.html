<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="style.css">
        <title>Login Page</title>
        <link rel="icon" type="image/x-icon" href="sheep2.png">
        <div class ="cloud1"></div>
        <div class ="cloud2"></div>
    </head>


    <body>   
        <div class ="outerbox">
            <div class = "innerbox">
                <div id="head">LOG IN</div>
                <div>
                    <div>
                        <form>
                            <input type="text" id="forms" name="name" placeholder="Username">
                        
                    </div>
                    <div>
                        <input type="password" id="forms" name="pass" placeholder="Password">
                    </div>

                </div>
                <div class = "centerblock">
                    <div class = "forgot">
                        <label class="scale">
                            <input type="checkbox" class="checksize" checked="checked" name="remember">Remember me
                        </label>
                        <div class="scale">Forgot Password</div>
                    </div>
                    </form>
                </div>

                <div class = "centerblock">
                    <div class = "social">
                        <div id = "left"></div>
                        <div id = "middle"></div>
                        <div id = "right"></div>
                    </div>
                </div>
                
                <div class = "centerblock">
                    <div class = "enter"><span> Sign in</span></div>  
                </div>

                <div class="noaccount">
                    <div>If you don't have a sheep yet  <a href = "/register.html">Sign Up</a></div>
                </div>
            </div>
        </div>     
        <div class="sheep"></div>
    </body>
       
</html>
